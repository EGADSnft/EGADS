<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EGADS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: black;
      }

      .container {
        width: 60vw;
        margin: 0 auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-25%, -70%);
      }

      .title {
        width: 50%;
      }

      h1 {
        font-family: "Russo One", sans-serif;
        font-size: 52px;
        font-weight: 700;
        color: white;

        /* background-color: aqua; */
      }

      header {
        height: 100vh;
        background-image: url(./website_landing\ copy.jpg);
        background-size: cover;
        position: relative;
      }

      @keyframes glitch {
  0% {
    text-shadow: 1px 1px 0 #fff, -1px -1px 0 #fff;
    transform: translate(0);
  }
  20% {
    text-shadow: 2px 2px 0 #fff, -2px -2px 0 #fff;
    transform: translate(-2px, 2px);
  }
  40% {
    text-shadow: 3px 3px 0 #fff, -3px -3px 0 #fff;
    transform: translate(2px, -2px);
  }
  60% {
    text-shadow: 4px 4px 0 #fff, -4px -4px 0 #fff;
    transform: translate(-4px, 4px);
  }
  80% {
    text-shadow: 5px 5px 0 #fff, -5px -5px 0 #fff;
    transform: translate(4px, -4px);
  }
  100% {
    text-shadow: 6px 6px 0 #fff, -6px -6px 0 #fff;
    transform: translate(-6px, 6px);
  }
}

.glitch {
  animation: glitch 1s infinite;
  color: black; 
  position: relative;
  display: inline-block; /* Keeps the text aligned properly */
}

/* a 'glow' effect to enhance the glitch */
.glitch::after {
  content: attr(data-text);
  position: absolute;
  left: 0;
  top: 0;
  color: red; /* This color is for the 'glow' effect */
  background: black; 
  overflow: hidden;
  clip: rect(0, 900px, 0, 0); /* Adjust clipping to match your text size */
  animation: glitch 1s infinite;
}

      
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="title">
          <h1 class="glitch" data-text="SURVIVE THE LIGHT, EMBRACE THE NIGHT.">SURVIVE THE LIGHT, EMBRACE THE NIGHT.</h1>
        </div>
      </div>
    </header>
  </body>
</html>
