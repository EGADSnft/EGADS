<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EGADS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: black;
      }

      .container {
        width: 60vw;
        margin: 0 auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-25%, -70%);
      }

      .title {
        width: 50%;
      }

      h1 {
        font-family: "Russo One", sans-serif;
        font-size: 52px;
        font-weight: 700;
        color: white;

        /* background-color: aqua; */
      }

      header {
        height: 100vh;
        background-image: url(./website_landing\ copy.jpg);
        background-size: cover;
        position: relative;
      }

     
      @keyframes glitch {
  0%, 19%, 21%, 49%, 51%, 70%, 72%, 100% {
    text-shadow: none;
    transform: translate(0, 0);
  }
  20%, 50%, 71% {
    text-shadow: 1px 0 red;
    transform: translate(-1px, 0);
  }
}

.glitch {
  animation: glitch 2.5s infinite linear;
  color: black; /* Adjust based on your theme color */
  position: relative;
  display: inline-block; /* Keeps the text aligned properly */
}

/* Subtle glow effect for glitch, adjust or remove based on preference */
.glitch::before {
  content: attr(data-text);
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  color: #f0f; /* Soft pink for a subtle glow, change as needed */
  background: black; /* Match your theme's background color */
  visibility: hidden; /* Hide it by default */
  opacity: 0.5; /* Adjust for glow intensity */
  transition: visibility 0s, opacity 0.5s linear;
}

.glitch:hover::before {
  visibility: visible; /* Show the glow on hover for a cleaner look */
}


      
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="title">
          <h1 class="glitch" data-text="SURVIVE THE LIGHT, EMBRACE THE NIGHT.">SURVIVE THE LIGHT, EMBRACE THE NIGHT.</h1>
        </div>
      </div>
    </header>
  </body>
</html>
